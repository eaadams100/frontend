<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            width: 40%;
            margin: 0 auto;
        }
        .f1 input{
            margin-left: 100px;
        }
        textarea{
            margin-left: 100px;
        }
        .f1 select{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <fieldset class="f1">
        <legend>Additional Details</legend>
        <table>
            <form action="#">
                <tr>
                    <td>
                        <label for="bio">Biography</label>
                    </td>
                    <td>
                        <textarea name="bio" id="bio"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="img">Image</label>
                    </td>
                    <td>
                        <input type="file" name="img" id="img">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age Group</label>
                    </td>
                    <td>
                        <select name="age" id="age">
                            <option value="0 to 9">0 to 9 Years</option>
                            <option value="10 to 20">10 to 20 Years</option>
                            <option value="21 to 30">21 to 30 Years</option>
                            <option value="31 to 40">31 to 40 Years</option>
                        </select>
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
    <fieldset class="f2">
        <legend>Interests</legend>
        <table>
            <form action="#">
                <tr>
                    <td>
                        <label for="hobbies">Hobbies</label>
                    </td>
                    <td>
                        <select id="hobbies" name="hobbies" multiple>
                            <option value="playingSoccer">Playing soccer</option>
                            <option value="dancing">Dancing</option>
                            <option value="gardening">Gardening</option>
                            <option value="watchingMovies">Watching movies</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="car">Favourite Car?</label>
                    </td>
                    <td>
                        <select name="car" id="car">
                            <option value="volvo">Volvo</option>
                            <option value="ford">Ford</option>
                            <option value="chev">Chevrolet</option>
                            <option value="ferrari">Ferrari</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="transport">Favourite Public Transport</label>
                    </td>
                    <td>
                        <select id="favTransport" name="favTransport">
                            <optgroup label="Ground">
                                <option value="train">Train</option>
                                <option value="bus">Bus</option>
                            </optgroup>
                            <optgroup label="Water">
                                <option value="boat">Boat</option>
                                <option value="yacht">Yacht</option>
                            </optgroup>
                            <optgroup label="Air">
                                <option value="heli">Helicopter</option>
                                <option value="aeroplane">Aeroplane</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
    
</body>
</html>
